<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/jquery.js"></script>

    <title>Jquery</title>
    
</head>
<body>
    <form id="form">
        <div class="form-group row">
            <label for="name" class="col-md-6 col-form-label text-md-right">Nome do Aluno</label>
            <input type="text" minlength="1" id="name" class="form-control justify-content:center col-md-2" name="name" required>
            
        </div>
        <div class="form-group row">
            <label for="email" class="col-md-6 col-form-label text-md-right">Email</label>
            <input type="text" minlength="1" id="email" class="form-control justify-content:center col-md-2" name="email" class="width:300px" required>
        </div>
        <button class="btn btn-primary" id="jquery" type="button">Envia Form</button>
    </form>
    <div id="resposta">
    </div>
    
</body>
</html>
